<div class="container">
  <h1>Register</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" class="form-control" [(ngModel)]="fullname" name="fullname" required>
        </div>
        <div class="form-group">
          <label for="name">Email address:</label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="name">Password:</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="name">Confirm Password:</label>
          <input type="password" class="form-control" [(ngModel)]="confirmP" name="confirmP" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</div>
