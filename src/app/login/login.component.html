<div class="container">
  <h1>Login</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          {{message}}
        </div>
        <div class="form-group">
          <label for="name">User Name</label>
          <input type="text" class="form-control" [(ngModel)]="UserPassword.username" name="username" required>
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" class="form-control" [(ngModel)]="UserPassword.password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
          <a  [routerLink]="['/signup']" class="nav-link" href="#"> create account </a>
        </div>
      </form>
    </div>
  </div>
</div>
