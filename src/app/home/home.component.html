<div class="" *ngIf="isLogged">

<div class="inputPost container-fluid" *ngIf="!isDonor" >
    <h3>What Is Your Project ?</h3>
    <input type="text" class="form-control" [(ngModel)]="model.header" >
    <h3>Descrip Your Project</h3>
    <input type="text" class="form-control" [(ngModel)]="model.description" >
    <h3>How Much Do You Need ?</h3>
    <input type="number" class="form-control" [(ngModel)]="model.needed" min="0" >
    <input type="button" name="send" value="send" (click)="sendPost()" class="btn btn-outline-success my-2 my-sm-0">
    <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{message}}
    </div>
</div>
<div class="posts">

<div  class="card container" *ngFor="let post of Posts" >
  <div *ngIf="post.user === user || isDonor" >
  <h3><img class="postImage" src={{post.userInfo[0].image}} ><a href="#">@{{post.user}}</a></h3>
  <h2>{{post.header}}</h2>
  <p>{{post.description}}</p>
  <p>total needed: {{post.needed}}</p>
  <p>created at: {{post.time}}</p>
  <p>gained balance{{post.balance}}</p>
  <a  *ngIf="isDonor" [routerLink]="['/donate']" type="submit" class="btn btn-success" (click)="setReciever(post.publicKey)">Donate</a>
  <a  *ngIf="!isDonor" [routerLink]="['/requests']" type="submit" class="btn btn-success" (click)="setPost(post)">spend</a>
</div>
</div>
</div>
</div>
<app-about *ngIf="!isLogged"></app-about>
