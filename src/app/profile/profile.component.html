<div class="container">
  <h1>Profile</h1>
  <div class="row">
    <img class="profileImage col-md-6" src={{model.image}} alt="profile image" >
    <input type="file" name="upload" value="change" (change)="photoUpload()" >
    <div class="col-md-6">
      <form (ngSubmit)="profile()" #profileForm="ngForm">
        <div class="form-group">
          <label for="name">Name (Full name)</label>
          <input type="text" class="form-control" [(ngModel)]="model.fullName" placeholder="{{model.fullName}}" name="fullName" required>
        </div>
        <div class="form-group">
          <label for="name">Email Address</label>
          <input type="email" class="form-control" [(ngModel)]="model.email" placeholder="{{model.email}}" name="email" required>
        </div>
        <div class="form-group">
          <label for="name">Phone number</label>
          <input type="number" class="form-control" [(ngModel)]="model.phoneNumber1" placeholder="{{model.phoneNumber1}}" name="phoneNumber1" required>
          <input type="number" class="form-control" [(ngModel)]="model.phoneNumber2" placeholder="{{model.phoneNumber2}}" name="phoneNumber2" required>
        </div>
        <div class="form-group">
          <label for="name">Address</label>
          <input type="text" class="form-control" [(ngModel)]="model.address" placeholder="{{model.address}}" name="address" required>
        </div>
        <div class="form-group">
          <label for="name">Overview (max 200 words)</label>
          <textarea cols="50" rows="5" class="form-control" [(ngModel)]="model.overview" placeholder="{{model.overview}}" name="overview" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!profileForm.form.valid">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</div>
